<div class="card col-12">
  <div class="card-body my-2 py-3">
    <div class="imageslider">
      <div class="slide active">
        <img src="assets/images/1.jpg" alt="Image-1"/>
      </div>
      <div class="slide">
        <img src="assets/images/2.jpg" alt="Image-2"/>
      </div>
      <div class="slide">
        <img src="assets/images/3.jpg" alt="Image-3"/>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4 optins">
      <input type="button" class="btn btn-info mx-2" value="Prev" (click)="showPrevImage()" />
      <input type="button" class="btn btn-info mx-2" value="Next" (click)="showNextImage()" />
      <input type="button" class="btn btn-info mx-2" value="Slide" (click)="slider()" />
      <input type="button" class="btn btn-info mx-2" value="Stop" (click)="stop()" />
    </div>
  </div>
</div>
